name: Publish Beta

on:
  push:
    branches:
      - beta
  workflow_run:
    workflows: ["Release"]
  types:
    - completed
  workflow_dispatch:
  
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
      - name: ☕ Setup Node
        uses: actions/setup-node@v3
      - name: 🧪 Install dbdocs
        run: npm install -g dbdocs
      - name: 🔐 Check dbdocs
        run: dbdocs
      - name: ✨ Checkout repository
        uses: actions/checkout@v3
      - name: 🎱 Write prepended dbml
        run: python prepend.py database.dbml 'Open Discogs Beta'
      - name: 📦 Update dbdocs
        env:
          DBDOCS_TOKEN: ${{ secrets.DBDOCS_TOKEN }}
        run: dbdocs build ./open_discogs_beta_prepended.dbml